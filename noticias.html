    <!--Contenedor 2 columnas-->
    <div class="container contenedor1">
        <div class="row">
            <!--Form Ofertas-->
            <div class="col-sm">
                <form>
                    <input type="hidden" id='noticiaId' />
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Titulo</label>
                            <input type="text" class="form-control" id="txtTitulo" placeholder="Titulo de la noticia">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Subtitulo</label>
                            <input type="text" class="form-control" id="txtSubtitulo" placeholder="Review del contenido de la noticia">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Imagen</label>
                            <input type="text" class="form-control" id="txtImagen" placeholder="Direccion de imagen">
                        </div>
                        <div class="form-group col-md-5">
                            <label>Descripcion imagen</label>
                            <input type="text" class="form-control" id="txtDescripcion" placeholder="Descripcion de la imagen">
                        </div>
                        <div class="form-group col-md-2">
                            <label>Autor/Fuente</label>
                            <input type="text" class="form-control" id="txtAutor" placeholder="">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Lugar</label>
                            <input type="text" class="form-control" id="txtLugar" placeholder="Lugar donde sucedio la noticia">
                        </div>
                        <div class="form-group col-md-5">
                            <label>Temas</label>
                            <input type="text" class="form-control" id="txtTemas" placeholder="Temas o areas relacionadas">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Fecha</label>
                            <input id="datepicker" width="276" onchange="sugerir()"/>
                            <p id="lblFechaMayor" style="display: none;"><small class="text-muted">¡Fecha mayor a la actual!</small></p>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Contenido</label>
                            <textarea class="form-control" id="txtContenido" rows="6"></textarea>
                        </div>

                    </div>
                    <!--Boton para validar campos-->
                    <div class="text-center" style="margin-bottom: 25px">
                        <input type="button" id="btnNew" value="Registrar" class="btn btn-dark" onclick="add()" />
                        <input type="button" style="display:none;" id="btnUpdate" value="Modificar" class="btn btn-dark" onclick="update()" />
                        <input type="button" style="display:none;" id="btnCancel" value="Cancelar" class="btn btn-dark" onclick="cancel()" />
                    </div>
                    <!--Alerta de campos invalidos-->
                    <div id="msgAlerta" class="alert alert-warning contenedor1" role="alert" style="display: none; margin-bottom: 20px;">
                        <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> ¡Informacion incompleta o incorrecta!
                    </div>
                    <div class="hb"></div>
                </form>
                <br><br>
            </div>
        </div>
        <!--Visualizacion-->
        <!--Tabla-->
        <div class="col-sm-10" style="margin-right: 10%; margin-left: 10%;">
            <center>
            <table class="table" style="">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">

                        </th>
                    </tr>

                <br>
                <tbody id="contenedor">
                </tbody>
            </table>
        </center>
