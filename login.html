<body>
    <!--Barra de navegacion-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://www.instagram.com/ingsistemasudem/?hl=es-la" target="_blank">
            <img src="Imagenes\is.png" width="200" height="90" class="d-inline-block align-baseline" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link" onclick="changePage('index')">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="changePage('sobreNosotros')">Sobre Nosotros</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="changePage('noticias')">Noticias</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="changePage('empresas')">Empresas</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="changePage('ofertas')">Ofertas de Empleo</a></li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li id="btnLogin" class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>

        <span id="iconUser" class="fa fa-user textBar" aria-hidden="true" style="display: none;"></span>
        <li id="lblMember" style="display:none;" class="nav-item textBar">User</li>

        <a class="navbar-brand vbl" style="margin-left: 2%;" href="https://www.udem.edu.co/" target="_blank">
            <img src="Imagenes\udem.png" width="215" height="80" style="margin-left: 5%" class="d-inline-block align-baseline" alt="">
        </a>
    </nav>

    <!--Login-->
    <div class="contenedor1">
        <form>
            <h5 class="text-center">Ingrese a su cuenta</h5>
            <div class="form-group">

                <!--Campo de email-->
                <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="E-mail">
            </div>
            <div class="form-group">
                <div class="input-group" id="show_hide_password">
                    <!--Campo de contraseña-->
                    <input id="txtPass" type="password" class="form-control" placeholder="Ingrese su contraseña">
                    <div class="input-group-addon">
                        <div class="input-group-text"><a href="#"><i class="fa fa-eye-slash" aria-hidden="true"></i></a></div>
                    </div>
                </div>
            </div>
            <!--Boton para validar campos-->
            <div class="text-center">
                <input type="button" value="Entrar" class="btn btn-dark" onclick="log()" />
            </div>
        </form>
    </div>
    <!--El mensaje de error que muestra al hacer un login incorrecto (Escondido hasta que se valide la info de login)-->
    <div class="contenedor1" style="margin-left: 40%;">
        <div id="msgAlerta" class="alert alert-danger" role="alert" style="display: none">
            <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> ¡Email o contraseña incorrectos!
        </div>
        <div id="alert" class="alert alert-warning" role="alert" style="display: none;">
            <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> ¡Email o contraseña incorrectos!
        </div>
    </div>


    <!--BOOTSTRAP CDN js file-->
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/login.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
